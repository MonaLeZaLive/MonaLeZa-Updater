name: Update Matches

on:
  schedule:
    # كل 10 دقائق طوال اليوم بتوقيت القاهرة
    - cron: "0-59/10 22-23,0-21 * * *" # UTC → Cairo +2

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run updateMatches
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node updateMatches.js
